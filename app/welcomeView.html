<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <div id="my-slider" class="carousel slide" data-ride="carousel" data-interval="5000"
                    data-ride="carousel">
                <!--dont indicators-->
                <ol class="carousel-indicators">
                    <li data-target="#my-slider" data-slide-to="0" class="active"></li>
                    <li data-target="#my-slider" data-slide-to="1"></li>
                    <li data-target="#my-slider" data-slide-to="2"></li>
                    <li data-target="#my-slider" data-slide-to="3"></li>
                </ol>

                <!--slides-->
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="./images/shop.jpg" class="img-responsive carouselPhoto img-rounded" alt="shop" />
                        <div class="carousel-caption">
                            <h2>Shop</h2>
                        </div>
                    </div>
                    <div class="item">
                        <img src="./images/vitrin.jpg" class="img-responsive carouselPhoto img-rounded" alt="vitrin" />
                        <div class="carousel-caption">
                            <h2>Vitrin</h2>
                        </div>
                    </div>
                    <div class="item">
                        <img src="./images/shavarma.jpg" class="img-responsive carouselPhoto img-rounded" alt="shavarma" />
                        <div class="carousel-caption">
                            <h2>Shavarma</h2>
                        </div>
                    </div>
                    <div class="item">
                        <img src="./images/donner.jpg" class="img-responsive carouselPhoto img-rounded" alt="donner" />
                        <div class="carousel-caption">
                            <h2>Donner</h2>
                        </div>
                    </div>
                </div>

                <!--controls prev and next button-->
                <a class="left carousel-control" ng-non-bindable href="#my-slider" role="button" data-slide="prev" >
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>

                <a href="#my-slider" class="carousel-control right" ng-non-bindable data-slide="next" role="button">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>

            </div>
        </div>
    </div>
</div>
